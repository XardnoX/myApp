<ion-header>
  <ion-toolbar>
    <ion-title>Přihlášení pomocí Microsoft účtu</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ng-container *ngIf="authService.getUserId(); else loggedOut">
    <p>Vítejte!</p>
    <ion-button expand="full" (click)="logout()">Odhlásit</ion-button>
  </ng-container>

  <ng-template #loggedOut>
    <ion-button expand="full" (click)="login()">Přihlásit se pomocí Microsoft účtu</ion-button>
  </ng-template>
</ion-content>

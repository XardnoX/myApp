<ion-header>
  <ion-toolbar>
    <ion-title>Upozornění - {{ userClass }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card *ngFor="let widget of widgets" (click)="openWidgetUsersModal(widget.idwidget)">
    <ion-card-header>
      <ion-card-title>{{ widget.name }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>{{ widget.description }}</p>
      <p>Cena: {{ widget.price }} Kč</p>
      <p>Zaplaceno: {{ widget.paid }}</p>
      <p *ngIf="widget.owe !== null">Dluh: {{ widget.owe }}</p>
    </ion-card-content>
  </ion-card>

  <ion-item *ngIf="!widgets || widgets.length === 0">
    <p>Pro Vaši třídu nejsou k dispozici žádné upozornění.</p>
  </ion-item>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-title>Přidat Widget</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="toggleTheme()">
        <ion-icon
          slot="icon-only"
          [name]="isDarkMode ? 'sunny-outline' : 'moon-outline'">
        </ion-icon>
      </ion-button>
      <ion-button (click)="toggleMenu()">
        <ion-icon slot="icon-only" name="ellipsis-vertical-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content id="main-content" class="ion-padding">
  <form (ngSubmit)="createWidget()">
    <ion-item>
      <ion-label position="stacked">Název Widgetu</ion-label>
        <ion-input [(ngModel)]="widgetName" name="widgetName" placeholder="povinné"  required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Popis Widgetu</ion-label>
      <ion-textarea [(ngModel)]="widgetDescription" placeholder="nepovinné" name="widgetDescription"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Cena</ion-label>
      <ion-input
        type="number"
        [(ngModel)]="widgetPrice"
        name="widgetPrice"
        placeholder="povinné"
        required
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Začátek</ion-label>
      <ion-datetime
        [(ngModel)]="startDate"
        name="startDate"
        presentation="date"
        required
      ></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Konec</ion-label>
      <ion-datetime
        [(ngModel)]="endDate"
        name="endDate"
        presentation="date"
        required
      ></ion-datetime>
    </ion-item>

    <ion-button expand="block" type="submit">Vytvořit Widget</ion-button>
  </form>
</ion-content>

<ion-menu side="end" content-id="main-content" menuId="add-widget-menu" type="overlay">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item button (click)="logout(); closeMenu()">
        <ion-icon slot="start" name="log-out-outline"></ion-icon>
        <ion-label>Odhlásit</ion-label>
      </ion-item>
      <ion-item button (click)="router.navigate(['/notifications', userClass]); closeMenu()">
        <ion-icon slot="start" name="notifications-outline"></ion-icon>
        <ion-label>Notifikace</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
